<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Info</title>
</head>
<body>
    <h1>Visitor Information</h1>
    <p>IP Address: {{ visitor.ip_address }}</p>
    <p>City: {{ visitor.city }}</p>
    <p>Region: {{ visitor.region }}</p>
    <p>Country: {{ visitor.country }}</p>
    <p>Latitude: {{ visitor.latitude }}</p>
    <p>Longitude: {{ visitor.longitude }}</p>
</body>
</html>
